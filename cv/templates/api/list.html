
{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h2><i class="fa fa-code"></i> Computer Vision APis </h2>
          </div>
        </div>

        {% for service, info in cv_services.items() %}
            <div class="row">
                <div class="col-lg-6">
                    <h2>{{ service }}</h2>
                    <p>{{ info.description }}</p>
                    <p><a class="btn btn-outline-secondary" href="{{ info.url }}">Try it! &raquo;</a></p>
                </div>
                <div class="col-lg-6">
                    {% if info.image_url %}
                        <img src="{{static_url_for('static', filename='build/img/' + info.image_url) }}" class="img-thumbnail" alt="{{static_url_for('static', filename='build/img/' + info.image_url) }}">
                    {% else %}
                        <img src="{{static_url_for('static', filename='build/img/yastai.png') }}" class="img-thumbnail" alt="{{static_url_for('static', filename='build/img/yastai.png') }}">
                    {% endif %}
                </div>
            </div><!-- /.row -->
        {% endfor %}
      </div>
{% endblock %}
